version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cfo_db
    environment:
      POSTGRES_DB: cfo_consulta
      POSTGRES_USER: cfo_user
      POSTGRES_PASSWORD: cfo_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cfo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cfo_user -d cfo_consulta"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cfo_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://cfo_user:cfo_password_change_in_production@db:5432/cfo_consulta
      DATABASE_URL_SYNC: postgresql://cfo_user:cfo_password_change_in_production@db:5432/cfo_consulta?options=-csearch_path%3Dpublic
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production-min-32-chars}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-encryption-key-in-production}
      CORS_ORIGINS: "http://localhost:3000,http://localhost"
      DEBUG: "True"
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - cfo_network
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cfo_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - cfo_network
    command: npm run dev

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cfo_nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - cfo_network

volumes:
  postgres_data:

networks:
  cfo_network:
    driver: bridge
